<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;200;300;400&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <script src="sketch.js"></script>
  </head>
  <body>
    <main>

      <div id="container">
        <div class="cont-row">
          <div id="number"><p>32</p></div>
          <div id="name"><p>Trvání</p></div>
        </div>
        <div class="cont-row">
          <div id="column-1">
              <div id="hexagram-uni">
                <div>䷟</div>
              </div>
              <div id="trigrams">
                <div id="trig-above" class="trigram">
                  <div>bouře</div>
                </div>
                <div id="trig-below" class="trigram">
                  <div>vítr</div>
                </div>
              </div>
          </div>
          <div id="column-2">
              <div id="opozit">
                <div>opozitní:</div>
                <div class="hex-link"><span class="highlight">42</span><span>Přidání</span><span>→</span></div>
              </div>
              <div id="komplemet">
                <div>komplementární:</div>
                <div class="hex-link"><span class="highlight">31</span><span>Přitažlivost</span><span>→</span></div>
              </div>
          </div>
        </div>
        <div class="cont-row">
          <div id="detail-text">Stálost, přetrvání, houževnatost.
            Symbol vztahu založeného na vytrvalosti, stálosti.
            Jemnost ve vnitřní situaci, síla a aktivita ve vnější.</div>
        </div>
      </div>     
    </main>
  </body>
</html>
